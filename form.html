<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <div>
            <input type="radio" name="male" value="normal" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="normal" id="female">
            <label for="female">Female</label>
            <input type="radio" name="non-binary" value="normal" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="ipnta" value="normal" id="ipnta">
            <label for="ipnta">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label>A short description about myself:</label>
        <div>
            <textarea name="description" id="description" cols="20" rows="3"></textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Language" id="Language">
            <option>JavaScript</option>
            <option>Java</option>
            <option>C++</option>
        </select>    
    </div>
    <div>
        <input type="checkbox" name="check" id="check">
        <label for="check">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
